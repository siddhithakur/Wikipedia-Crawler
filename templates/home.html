	<body>

<div class="container">
  <h2>News Gallery</h2>
  <div class="card">
    <div class="card-header">Pick your favourite topic</div>
    <div class="card-body">
	<form class="form-horizontal" action = "/result" method = "POST">
    <div class="form-group">
      <label class="control-label col-sm-2" for="phrase">Phrase:</label>
      <div class="col-sm-10">
        <input type="Phrase" class="form-control" id="Phrase" placeholder="" name="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="sentences">Number of sentences :</label>
      <div class="col-sm-10">          
		<input type = "Number of Sentences" class="form-control"  placeholder="" name = "sentences" />
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Search</button>
      </div>
    </div>
  </form>
				
				
				
				
	</div> 
    <div class="card-footer">
	    <p>For more crisp and unbiased opinions</p><p align="center"><a>unfound.news</a></p> 
	</div>
  </div>
</div>
